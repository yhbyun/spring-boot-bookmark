<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookmark Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-container { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        input[type=text], input[type=url] { width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>My Bookmarks</h1>

    <!-- Add Bookmark Form -->
    <div class="form-container">
        <h3>Add New Bookmark</h3>
        <form action="/bookmarks" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Site Name" required>

            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>

            <label for="description">Description</label>
            <input type="text" id="description" name="description" placeholder="Description...">

            <button type="submit">Add Bookmark</button>
        </form>
    </div>

    <!-- Bookmark List Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>URL</th>
                <th>Description</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bookmark : ${bookmarks}">
                <td th:text="${bookmark.id}">1</td>
                <td th:text="${bookmark.title}">Example Site</td>
                <td><a th:href="${bookmark.url}" th:text="${bookmark.url}" target="_blank">https://example.com</a></td>
                <td th:text="${bookmark.description}">Description here</td>
                <td th:text="${#temporals.format(bookmark.createdAt, 'yyyy-MM-dd HH:mm')}">2025-11-27 10:00</td>
            </tr>
            <tr th:if="${#lists.isEmpty(bookmarks)}">
                <td colspan="5" style="text-align: center;">No bookmarks found. Add one above!</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
